services:
  apiserver:
    build:
      context: .
      dockerfile: Dockerfile-python-services
    volumes:
      - ./db.sqlite:/app/db.sqlite
    ports:
      - "8000:8000"
    command:
      - python
      - apiserver/manage.py
      - runserver
      - 0.0.0.0:8000
    restart: always

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - apiserver
    restart: always

  tasks:
    build:
      context: .
      dockerfile: Dockerfile-python-services
    volumes:
      - ./db.sqlite:/app/db.sqlite
    command:
      - python
      - main.py
    restart: always

  phpliteadmin:
    hostname: phpliteadmin
    build:
      context: ./phpliteadmin
      dockerfile: Dockerfile
#    ports:
#      - "8080:80"
    volumes:
      - ./db.sqlite:/var/www/html/db.sqlite
    restart: always

  memcached:
    image: memcached:alpine
    container_name: memcached
    command: [ "-m", "256" ]
    ports:
      - "11211:11211"
    restart: always
