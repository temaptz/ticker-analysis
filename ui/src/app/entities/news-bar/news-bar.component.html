<div
  class="bar"
  [title]="absolute() | json"
>
  <div
    class="red"
    [style.width.%]="negativePercent()"
  >{{ negativePercent() | mathRound }}%</div>

  <div
    class="gray"
    [style.width.%]="neutralPercent()"
  >{{ neutralPercent() | mathRound }}%</div>

  <div
    class="green"
    [style.width.%]="positivePercent()"
  >{{ positivePercent() | mathRound }}%</div>
</div>
