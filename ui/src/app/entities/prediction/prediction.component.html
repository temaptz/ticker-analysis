@defer (when isLoaded()) {
  @let pResp = predictionResp();
  @let price = currentPrice();

  @if (pResp && price) {
    @for (modelName of modelNames; track modelName) {
      <div>
        <prediction-item
          [predictionResp]="pResp"
          [modelName]="modelName"
          [currentPrice]="price"
        ></prediction-item>
      </div>
    }
  }
} @placeholder {
  <preloader></preloader>
}
