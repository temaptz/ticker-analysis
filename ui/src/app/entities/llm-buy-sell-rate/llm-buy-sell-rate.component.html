<div class="rate">
  <div
    class="buy"
    matTooltipClass="rate-tooltip"
    [matTooltip]="buyConclusion.value() || '-'"
  >
    Покупка: {{ buy.value() || '-' }}
  </div>

  <div
    class="sell"
    matTooltipClass="rate-tooltip"
    [matTooltip]="sellConclusion.value() || '-'"
  >
    Продажа: {{ sell.value() || '-' }}
  </div>
</div>
