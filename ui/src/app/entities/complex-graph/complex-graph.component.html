<div #container>
  @defer (when isLoaded()) {
    <ng-container *ngIf="chartOptions() as options">
      <apx-chart
        #chartComponent
        *ngIf="series() as s"
        [series]="s"
        [chart]="options.chart!"
        [xaxis]="options.xaxis!"
        [yaxis]="options.yaxis!"
        [legend]="options.legend!"
      ></apx-chart>
    </ng-container>
  } @placeholder {
    <preloader></preloader>
  }
</div>
