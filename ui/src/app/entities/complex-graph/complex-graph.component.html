<echarts-graph
  [option]="option()"
  [width]="width()"
  [height]="height()"
></echarts-graph>

@if (!isLoaded()) {
  <div class="preloader">
    <preloader></preloader>
  </div>
}

@if (isShowControl()) {
  <div class="control">
    <complex-graph-control
      [historyDaysCount]="daysHistory()"
      [interval]="historyInterval()"
      [futureDaysCount]="daysFuture()"
      (onChange)="handleChangeControl($event)"
    ></complex-graph-control>
  </div>
}
