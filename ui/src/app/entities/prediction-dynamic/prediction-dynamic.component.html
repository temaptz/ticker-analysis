@defer (when currentPrice.hasValue() && predictions.hasValue()) {
  @let price = currentPrice.value();

  @if (price) {
    @for (i of predictions.value(); track i.date) {
      <div [title]="i.date | date : 'yyyy-MM-dd'">
        <span class="duration">
          [{{ i.date | dateDurationDays | daysCountHuman }}]:
        </span>
        <span
          [class.plus]="i.prediction > 0"
          [class.minus]="i.prediction <= 0"
        >{{ i.prediction | relativeChangeToPercent }}</span>
      </div>
    }
  }
} @placeholder {
  <preloader></preloader>
}
