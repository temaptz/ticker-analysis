{{ instruments().length }}

<table>
  <thead>
    <th>Название</th>
    <th>5 лет</th>
    <th>Год</th>
    <th>30 дней</th>
    <th>Цена</th>
    <th>Прогноз аналитиков</th>
    <th>История прогнозов</th>
  </thead>
  <tbody>
    <tr
      *ngFor="let instrument of instruments()"
      app-table-row
      [instrumentUid]="instrument.uid"
    ></tr>
  </tbody>
</table>
